<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bible Quotes</h1>
        <button id="bibleQuoteBtn">Get Bible Quote</button>
        <div id="quoteDisplay"></div>
        
        <h2>Add Your Quote</h2>
        <textarea id="userQuote" placeholder="Enter your quote here..."></textarea>
        <button id="submitQuote">Submit Quote</button>
        <div id="userQuotes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
